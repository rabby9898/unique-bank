<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Unique Bank</title>
</head>

<body>
    <div id="main-area">
        <h1 class="text-center">Welcome to Unique Bank</h1>
        <div class="login-area">
            <h4>Log In Here</h4>
            <input class="form-control" type="email" name="" id="" placeholder="Email">
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <button id="submitted" class="btn btn-success" type="submit">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 id="transH1" class="text-center">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentAmount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1000</span> </h2>
                </div>
            </div>
        </div>

        <div id="count-area">
            <div class="row">
                <div class="col-md-5 deposit2">
                    <h4>Deposit</h4>
                    <input id="addAmount" class="form-control" type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                <div class="col-md-5 withdraw2">
                    <h4>Withdraw</h4>
                    <input id="addWithdraw" class="form-control" type="text" name="" id="" placeholder="$ amount you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // login javascript
        const loginBtn = document.getElementById('submitted');
        loginBtn.addEventListener("click", function() {
            const mainArea = document.getElementById("main-area");
            mainArea.style.display = "none";
            const transArea = document.getElementById("transaction-area");
            transArea.style.display = "block";
        })

        // Deposit javascript******
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function() {


            const depositNum = inputNumber("addAmount");


            document.getElementById("addAmount").value = "";
            updateSpanText("balanceAmount", depositNum);
            updateSpanText("currentAmount", depositNum);

        })

        // withdraw button javascript
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener('click', function() {

            const withdrawNum = inputNumber("addWithdraw");

        })

        function inputNumber(id) {
            const addWithdraw = document.getElementById(id).value;
            const withdrawNum = parseFloat(addWithdraw);
            return withdrawNum;
        }

        function updateSpanText(id, depositNum) {
            const balanceAmount = document.getElementById(id).innerText;
            const balanceNum = parseFloat(balanceAmount);
            const totalBal = depositNum + balanceNum;
            document.getElementById(id).innerText = totalBal;
        }
    </script>
</body>

</html>
